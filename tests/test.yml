# test file for systemd
---
- hosts: localhost
  connection: local
  become: true
  roles:
    - ../../
  vars:
    systemd_service_files:
      - unit: lorem
        content: |
          [Unit]
          Description=Start up lorem, a boolean daemon
          After=network.target

          [Service]
          ExecStart=/bin/sleep infinity

          [Install]
          WantedBy=multi-user.target

      - unit: ipsum
        content: |
          [Unit]
          Description=Start up ipsum, a boolean daemon
          After=network.target

          [Service]
          ExecStart=/bin/sleep infinity

          [Install]
          WantedBy=multi-user.target
        enabled: true

      - unit: dolor
        content: |
          [Unit]
          Description=Start up dolor, a boolean daemon
          After=network.target

          [Service]
          ExecStart=/bin/sleep infinity

          [Install]
          WantedBy=multi-user.target
        state: started

      - unit: sit
        content: |
          [Unit]
          Description=Start up sit, a boolean daemon
          After=network.target

          [Service]
          ExecStart=/bin/sleep infinity

          [Install]
          WantedBy=multi-user.target
        masked: false

    systemd_unit_files:
      - unit: lorem
        file: limits
        content: |
          [Service]
          LimitNOFILE=infinity
          LimitMEMLOCK=infinity
        handler_state: restarted
